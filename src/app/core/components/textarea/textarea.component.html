<div class="component">
  @if (label(); as label) {
    <label [for]="name" class="component-label">
      {{ label }}

      @if (isRequired()) {
        <span class="required">*</span>
      }
    </label>
  }
  <textarea
    [formControl]="formControl()"
    [placeholder]="placeholder()"
    class="component-textarea"
    [name]="name"
    [style.height]="heightValue"
  ></textarea>
</div>
