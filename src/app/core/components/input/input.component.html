<section class="component">
  <label for="tm-input" class="component-label">
    {{ label }}

    <span class="required" *ngIf="isRequired">*</span>
  </label>

  <div
    class="component-input"
    [class.error]="formControl.errors && formControl.dirty"
  >
    <app-icon
      class="icon left"
      *ngIf="leftIconName() as iconName"
      [name]="iconName"
    ></app-icon>
    <input
      id="tm-input"
      class="input"
      [type]="type"
      [formControl]="formControl"
      [placeholder]="placeholder"
    />
    <app-icon
      class="icon"
      *ngIf="rightIconName() as iconName"
      [name]="iconName"
    ></app-icon>
  </div>

  <span *ngIf="error" class="component-error">
    {{ error }}
  </span>
</section>
